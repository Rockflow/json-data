<!DOCTYPE html>
<html>

<head>
    <title>导航网</title>
    <meta property="og:image" content="search/img/touch-icon.png">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="apple-touch-icon" href="search/img/touch-icon.png">
    <link rel="shortcut icon" href="search/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="search/css/index.css" />
</head>

<body>
    <header class="header">
        <a href="http://jsdig.com" class="logo">
            <h1>前端导航网</h1>
        </a>
        <div class="right">
            <div class="box"><span class="info" id="info"></span>
                <a href="https://github.com/jaywcjlove/FED/wiki/%E6%B7%BB%E5%8A%A0%E7%BD%91%E7%AB%99">我来添加</a> | <span
                    class="preview" id="preview"><i class="view-type-list"></i></span>
            </div>
        </div>
    </header>
    <div class="search">
        <canvas class="spinner" width="30" height="30" id="spinner"></canvas>
        <input type="text" id="search" placeholder="Search. Enter the colon, search tag." accesskey="s">
    </div>
    <div class="sitelist">
        <div id="error" class="error hide">
            <h2 data-text="title">No results</h2>
            <p data-text="msg">Sorry, no results for that query! Try again!</p>
        </div>
        <div id="tags">

        </div>
        <ul id="list-itme" class="">

        </ul>
        <!-- <div class="more"><a href="javascript:;">更多网站</a></div> -->
    </div>
    <script type="text/javascript" src="search/js/index.js"></script>
</body>

</html>
